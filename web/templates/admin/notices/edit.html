{% extends 'admin/base.html' %}
{% block content %}

<form id="notice-edit-form" action="{{ url_for('notices_admin.edit', pk=notice.id) }}" method="post" class="text-[12px] text-gray-600">
    <div class="flex gap-5 py-3">
        <span class="w-[20%]">Title</span>
        <input id="title" required name="title" class="w-[80%] py-1 px-3 border focus:outline-sky-500" type="text"/>
    </div>

    <div class="flex gap-5 py-3">
        <span class="w-[20%]">Content</span>
        <textarea id="content" required name="content" class="w-[80%] min-h-[150px] py-1 px-3 border focus:outline-sky-500"></textarea>
    </div>

    <div class="flex gap-5">
        <span class="w-[20%]"></span>
        <div class="flex w-[80%] gap-5">
            <input class="bg-sky-600 cursor-pointer text-white w-full p-2 mt-5 hover:bg-sky-400" type="submit" value="Save">
            <a href="javascript:history.back()" class="bg-gray-100 cursor-pointer text-gray-800 p-2 w-full mt-5 hover:bg-gray-300/50 text-center">Cancel</a>
            <a class="bg-red-50 inline-block text-center w-full cursor-pointer text-red-600 py-2 px-5 mt-5 hover:bg-red-400 hover:text-white" href="{{ url_for('notices_admin.delete', pk=notice.id) }}">Delete</a>
        </div>
    </div>
</form>

<script>
    window.addEventListener('load', () => {
        document.getElementById('title').value = '{{notice.title}}'
        document.getElementById('content').value = '{{notice.content}}'
    })
</script>

{% endblock %}
